<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustPractising</title>
    <script defer src="./practise1.js"></script>
    <link rel="stylesheet" href="./practise1.css">
</head>
<body>
    <article id="fill">
        <h1> FILL UP THE FORM</h1>
    </article>
    <section id="crazy">

        <fieldset>
            <legend> Enter About Yourself</legend>
    <form id="formfill" method="get">
        <label for="firstName" id="Name">First Name</label>
        <input type="text" name="firstName" id="firstName" placeholder="Gauranga" autocomplete="on" required autofocus>
       
        <label for="emailName" id="email">Email</label>
        <input type="email" name="emailName" id="emailName" placeholder="Gauranga@gmail.com" autocomplete="on" required >

         <label for="phoneNo" id="phone">Phone No.</label>
        <input type="text" name="phoneNo" id="phoneNo" placeholder="108-16108-6416" autocomplete="on" required >

   
    
    <button type="submit" >SUBMIT</button>
    <button type="reset">RESET</button>
 </form>

    <label for="message">Your output</label>
    <textarea name="message" id="Output" cols="40" rows="20" placeholder="Your output is shown here"></textarea> 
   
</fieldset>
    </section>
</body>
</html>
